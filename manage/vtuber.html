<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="utf-8">
    <title>皮肤配置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ai吟美管理后台">
    <meta name="author" content="程序猿的退休生活">

    <!-- The styles -->
    <link id="bs-css" href="css/bootstrap-cerulean.min.css" rel="stylesheet">

    <link href="css/charisma-app.css" rel="stylesheet">
    <link href='bower_components/fullcalendar/dist/fullcalendar.css' rel='stylesheet'>
    <link href='bower_components/fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print'>
    <link href='bower_components/chosen/chosen.min.css' rel='stylesheet'>
    <link href='bower_components/colorbox/example3/colorbox.css' rel='stylesheet'>
    <link href='bower_components/responsive-tables/responsive-tables.css' rel='stylesheet'>
    <link href='bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css' rel='stylesheet'>
    <link href='css/jquery.noty.css' rel='stylesheet'>
    <link href='css/noty_theme_default.css' rel='stylesheet'>

    <!--jbox-->
    <link id="skin" rel="stylesheet" href="bower_components/jBox/Skins/Red/jbox.css" />
    <script type="text/javascript" src="bower_components/jBox/jquery.jBox-2.3.min.js"></script>
    <script type="text/javascript" src="bower_components/jBox/i18n/jquery.jBox-zh-CN.js"></script>
    <!--vue-->

    <!-- The fav icon -->
    <link rel="shortcut icon" href="img/favicon.ico">

    <script type="text/javascript">
        async function loadMenu() {
            const response = await fetch('menu.html', {cache: 'force-cache'});
            const menuHtml = await response.text();
            document.getElementById('menu').innerHTML = menuHtml;
        }

        async function loadFooter() {
            const response = await fetch('footer.html', {cache: 'force-cache'});
            const footerHtml = await response.text();
            document.getElementById('footer').innerHTML = footerHtml;
        }

        async function loadTopbar() {
            const response = await fetch('topbar.html', {cache: 'force-cache'});
            const topbarHtml = await response.text();
            document.getElementById('topbar').innerHTML = topbarHtml;

            // 菜单加载完成后，加载其他JavaScript文件
            const script = document.createElement('script');
            script.src = 'js/charisma.js';
            document.head.appendChild(script);
        }

        // DOMContentLoaded 事件确保 DOM 已经加载完成
        document.addEventListener('DOMContentLoaded', () => {
            loadMenu();
            loadTopbar();
            loadFooter();
        });
    </script>

<body>
<!-- topbar starts -->
<div id="topbar"></div>
<!-- topbar ends -->
<div class="ch-container">
    <div class="row">

        <!-- left menu starts -->
        <div id="menu"></div>
        <!-- left menu ends -->


        <div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
            <div>
                <ul class="breadcrumb">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="emote.html">皮肤配置</a>
                    </li>
                </ul>
            </div>

            <form @submit.prevent="handleSubmit">
            <div class="row">
                <div class="box col-md-12">
                    <div class="box-inner">
                        <div class="box-header well" data-original-title="">
                            <h2><i class="glyphicon glyphicon-edit"></i> 皮肤配置</h2>

                            <div class="box-icon">
                                <a href="#" class="btn btn-setting btn-round btn-default"><i
                                        class="glyphicon glyphicon-cog"></i></a>
                                <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                        class="glyphicon glyphicon-chevron-up"></i></a>
                                <a href="#" class="btn btn-close btn-round btn-default"><i
                                        class="glyphicon glyphicon-remove"></i></a>
                            </div>
                        </div>
                        <div class="box-content">
                            <br/>
                            <span class="title">皮肤配置<span class="tip" data-toggle="tooltip" title="连接Vtuber Studio软件的表情"><i class="glyphicon glyphicon-question-sign"></i></span></span>
                            <hr>
                            <div class="line">
                                <div class="form-group position">
                                    <label for="vtuber.switch">开关</label>
                                    <input id="vtuber.switch" data-no-uniform="true" type="checkbox" class="iphone-toggle" v-model="info.vtuber_switch">
                                </div>

                                <div class="form-group position">
                                    <label for="vtuber.select">皮肤选择</label><br>
                                    <select id="vtuber.select" data-rel="chosen" v-model="info.vtuber_select">
                                        <option value="vts">Vtube Studio</option>
                                        <option value="desktop">桌宠</option>
                                    </select>
                                </div>
                            </div>

                            <span class="title">Vtuber Studio配置<span class="tip" data-toggle="tooltip" title="连接Vtuber Studio软件的表情"><i class="glyphicon glyphicon-question-sign"></i></span></span>
                            <hr>
                            <div class="line">
                                <div class="form-group position" style="width: 300px;">
                                    <label for="vtuber.vtuber_websocket">Vtuber websocket服务地址</label><span class="tip" data-toggle="tooltip" title="此连接是Vtuber Studio软件的ws插件服务websocket连接"><i class="glyphicon glyphicon-question-sign"></i></span>
                                    <input type="text" class="form-control" id="vtuber.vtuber_websocket" placeholder="Vtuber websocket服务地址:端口" v-model="info.vtuber_websocket">
                                </div>

                                <div class="form-group position">
                                    <label for="vtuber.vtuber_pluginName">插件名称</label>
                                    <input type="text" class="form-control" id="vtuber.vtuber_pluginName" placeholder="插件名称" v-model="info.vtuber_pluginName">
                                </div>

                                <div class="form-group position">
                                    <label for="vtuber.vtuber_pluginDeveloper">账号名称</label>
                                    <input type="text" class="form-control" id="vtuber.vtuber_pluginDeveloper" placeholder="账号名称" v-model="info.vtuber_pluginDeveloper">
                                </div>
                            </div>
                            <div class="line">
                                <div class="form-group position" style="width: 600px;">
                                    <label for="vtuber.vtuber_authenticationToken">Vtuber秘钥</label>
                                    <input type="text" class="form-control" id="vtuber.vtuber_authenticationToken" placeholder="Vtuber秘钥，注册的插件返回值里面的秘钥" v-model="info.vtuber_authenticationToken">
                                </div>
                            </div>
                            <div class="line">
                                <div class="form-group position" style="width: 600px;">
                                    <label for="vtuber.icon">插件icon[base64]</label>
                                    <input type="text" class="form-control" id="vtuber.icon" placeholder="Vtuber秘钥，注册的插件返回值里面的秘钥" v-model="info.vtuber_icon">
                                </div>
                            </div>

                            <span class="title">桌宠配置<span class="tip" data-toggle="tooltip" title="连接Vtuber Studio软件的表情"><i class="glyphicon glyphicon-question-sign"></i></span></span>
                            <hr>
                            <div class="line">
                                <div class="form-group position" style="width: 800px;">
                                    <label>桌宠通讯端口：{{info.ws_common_port}}</label><span class="tip" data-toggle="tooltip" title="请到基础配置进行设置，可能会影响Ai回复文本、表情通讯、桌宠、积分提示、歌词等通讯接口"><i class="glyphicon glyphicon-question-sign"></i></span>

                                </div>
                            </div>

                            <div class="line">
                                <button id="save" type="submit" class="btn btn-default" title="保存配置后不会立马生效，需要点击重启应用按钮才会生效" data-toggle="tooltip">保存配置</button>
                                &nbsp;
                                <button id="cancel" type="button" class="btn btn-default" @click="refreshPage">取消</button>
                                &nbsp;
                                <button id="restart" type="button" class="btn btn-warning" title="重启应用会重新加载配置，中途会有短暂中断" data-toggle="tooltip" @click="restart">重启应用</button>
                                &nbsp;
                                <button id="reg" type="button" class="btn btn-success" @click="reg" title="发起注册后，请查看Vtuber Studio的软件会有一个插件的注册信息" data-toggle="tooltip">插件注册</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/span-->

            </div><!--/row-->
            </form>
            <!-- content ends -->
        </div><!--/#content.col-md-0-->
    </div><!--/fluid-row-->

    <div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h3>提示</h3>
                </div>
                <div class="modal-body">
                    Here settings can be configured...
                </div>
            </div>
        </div>
    </div>

    <hr>
    <!-- 底部 -->
    <div id="footer"></div>
    <!-- end -->

</div><!--/.fluid-container-->

<script>
    const { createApp, reactive, onMounted } = Vue;
    const info = reactive({});

    const app = createApp({
        methods: {
            refreshPage() {
                location.reload();
            },
            async restart() {
                axios.post(window.AppConfig.apiUrl+'/restart', {timeout: 500});
            },
            async reg() {
                console.log("ws://"+this.info.vtuber_websocket);
                let ws = new WebSocket("ws://"+this.info.vtuber_websocket);

                ws.onopen = function () {
                    console.log("Connected!");
                };

                ws.onmessage = function (event) {
                    console.log('Received message:', event.data);
                    jsonstr = JSON.parse(event.data);
                    console.log(jsonstr["data"]["authenticationToken"]);
                    if(jsonstr["data"]["authenticationToken"]!=null) {
                        info.vtuber_authenticationToken = jsonstr["data"]["authenticationToken"];
                        $.jBox.tip('注册成功', 'success');
                    }else{
                        $.jBox.tip('注册失败', 'error');
                    }
                };
                const timestamp = new Date().getTime();
                const data = {
                    "apiName": "VTubeStudioPublicAPI",
                    "apiVersion": "1.0",
                    "requestID": timestamp,
                    "messageType": "AuthenticationTokenRequest",
                    "data": {
                        "pluginName": this.info.vtuber_pluginName,
                        "pluginDeveloper": this.info.vtuber_pluginDeveloper,
                        "pluginIcon": this.info.vtuber_icon
                    }
                };

                ws.onopen = () => {
                    console.log(data);
                    ws.send(JSON.stringify(data));
                    $.jBox.tip('发起注册', 'info');
                };


            },
            tipClick(event){
                //console.log('Event Object:', event);
                console.log('Event Target:', event.currentTarget);
                const buttonId = event.currentTarget.getAttribute('id');
                console.log(buttonId);
                const buttonAlt = event.currentTarget.getAttribute('alt');
                console.log(buttonAlt);
                $('.modal-body').text(buttonAlt)
                $('#tipModal').modal('show');
            }
        },

                    let valuesToRemove = ["vtuber.icon"];

                    const selectNames = Array.from(document.querySelectorAll('#content select')).map(select => select.id);
                    if(selectNames.length>0){
                        inputNames.push(...selectNames);

                } catch (error) {
                    console.error('Failed to fetch user info:', error);
                }
            };

            onMounted(() => {
                fetchUserInfo();
            });

            const handleSubmit = async () => {
                try {
                    info.vtuber_switch = $("#vtuber\\.switch").is(':checked');
                    info.vtuber_select = $("#vtuber\\.select").val()

                    info.is_llm_welcome = $("#welcome\\.is_llm_welcome").val() === "false" ? false : true;
                    info.mode = $("#app\\.mode").val();
                    if (typeof info.welcome_not_allow === 'string') {
                        info.welcome_not_allow = info.welcome_not_allow.split(',');
                    }
                    let postData = {
                        "vtuber.switch": info.vtuber_switch,
                        "vtuber.select": info.vtuber_select,
                        "vtuber.vtuber_websocket": info.vtuber_websocket,
                        "vtuber.vtuber_pluginName": info.vtuber_pluginName,
                        "vtuber.vtuber_pluginDeveloper": info.vtuber_pluginDeveloper,
                        "vtuber.vtuber_authenticationToken": info.vtuber_authenticationToken,
                    };
                    console.log(postData);
                    // 发送 POST 请求到后端 API
                    const response = await axios.post(window.AppConfig.apiUrl+'/oper/write_yml', postData, headers={'Content-Type': 'application/json'});
                    console.log('更新信息', response.data);
                    if(response.data["status"]=="成功") {
                        $.jBox.tip('更新成功', 'success');
                    }
                    // 这里可以添加更多逻辑，比如重定向到另一个页面
                } catch (error) {
                    $.jBox.tip('更新失败', 'error');
                    console.error('更新失败', error);
                }
            };

            return {
                info,
                handleSubmit
            };
        }
    }).mount('#content');
</script>
