<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话框</title>
    <style>
        .rise-up {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: rise-up 2s infinite;
        }

        @keyframes rise-up {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100px);
            }
        }
    </style>
</head>

<body>
<div class="rise-up"></div>
</body>

</html>
