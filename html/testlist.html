<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue2.6.14.min.js"></script>
</head>
<body>
<div id="d1">
    <h1>购物车</h1>
    <div v-if="goodsList.length==0">购物车什么都木有</div>
    <table v-else>
        <thead>
        <tr>
            <th>商品id</th>
            <th>商品名字</th>
            <th>商品数量</th>
            <th>商品价格</th>
            <th>商品图片</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in goodsList">
            <th>{{item.userface}}</th>
            <td>{{item.userName}}</td>
            <td>{{item.score}}</td>
            <td>{{item.score}}</td>
            <td><img :src="item.img" alt="" width="50px" height="50px"></td>
        </tr>
        </tbody>
    </table>
    <button @click="loadData">加载购物车</button>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#d1',
        data: {
            goodsList: []
        },
        methods: {
            loadData() {

            }
        }
    })
</script>
</html>
